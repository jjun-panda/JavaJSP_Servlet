<body>
    <div class="body_layout">
        <div class="tit_bg">
            <h1>Login</h1>
        </div>
        <div class="content_layout">
            <form action="member/login" method="post">
                <div>
                    <p>사용자명</p>
                    <input type="text" name="userName" minlength="3" maxlength="5" placeholder="사용자명를 입력해주세요(3~5자 이내)" required />
                </div>
                <div>
                    <p>이메일주소</p>
                    <input type="email" name="userID" placeholder="이메일주소를 입력해주세요" required />
                </div>
                <div>
                    <p>비밀번호</p>
                    <input type="password" name="password" placeholder="비밀번호를 입력해주세요" minlength="4" required />
                </div>
